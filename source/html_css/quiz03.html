<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="width: 800px; margin: 10px auto;">
		<table border="1" style="width: 100%; border-collapse: collapse;">
			<caption>
				<b>계산서</b>
			</caption>

			<tbody align="center">

				<tr bgcolor="#e4e4e4">
					<th rowspan="2">책이름</th>
					<th rowspan="2">수량</th>
					<th colspan="2">단가</th>
					<th colspan="2" rowspan="2">가격</th>
				</tr>
				<tr bgcolor="#e4e4e4">
					<th>정가</th>
					<th>세일가</th>
				</tr>
				<tr height="30">
					<td>HTML</td>
					<td>10</td>
					<td>10,000</td>
					<td>8,000</td>
					<td>80,000</td>
				</tr>

				<tr height="30">
					<td>CSS</td>
					<td>5</td>
					<td>9,000</td>
					<td>-</td>
					<td>45,000</td>
				</tr>
			</tbody>
			<tfoot align="center" style="background-color: rgb(188, 226, 243)">
				<tr height="30">
					<td colspan="2">합계</td>
					<td colspan="4">125,000</td>

				</tr>
			</tfoot>
		</table>
	</div>

</body>
</html>
