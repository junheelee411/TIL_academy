<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>movie</title>

<style>
* {
	margin: 0;
	padding: 0;
}

main {
	background-color: #f8f9fa;
	width: 100%;
	padding: 40px 0;
	display: flex;
	justify-content: center;
	align-items: center;
}

.container {
	display: flex;
	align-items: center;
	position: relative; /* 화살표 절대 위치 기준 */
}

.img {
	display: flex;
	gap: 25px;
}

.item {
	width: 120px;
	position: relative;
}

.poster {
	width: 130px;
	height: 170px;
	border-radius: 10px;
}

/* 연령 아이콘 */
.item .age {
	position: absolute;
	top: 2px;
	right: 1px;
}

.item .age img {
	width: 20px;
	height: 20px;
}

/* text 영역 */
.text {
	margin-top: 10px;
}

.subject {
	font-size: 14px;
	margin-bottom: 5px;
}

.set {
	display: flex;
	gap: 6px;
	font-size: 13px;
	color: #555;
}

/* ▶ 화살표 */
.arrow {
    position: absolute;
    right: -30px;          
    top: 70px;
    width: 40px;
    height: 40px;

    background-color: rgb(239, 239, 239);
    border-radius: 50%;

    display: flex;
    justify-content: center;
    align-items: center;

    color: #333;
    font-size: 22px;
    cursor: pointer;

}

</style>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<main>

	<div class="container">

		<div class="img">

			<div class="item">
				<img src="m1.jpg" class="poster">
				<div class="age"><img src="15.png"></div>
				<div class="text">
					<div class="subject">미션 임파서블...</div>
					<div class="set"><div>97%</div><div>예매율 29.5%</div></div>
				</div>
			</div>

			<div class="item">
				<img src="m2.jpg" class="poster">
				<div class="age"><img src="15.png"></div>
				<div class="text">
					<div class="subject">하이파이브</div>
					<div class="set"><div>97%</div><div>예매율 29.5%</div></div>
				</div>
			</div>

			<div class="item">
				<img src="m3.jpg" class="poster">
				<div class="age"><img src="12.png"></div>
				<div class="text">
					<div class="subject">소주전쟁</div>
					<div class="set"><div>97%</div><div>예매율 29.5%</div></div>
				</div>
			</div>

			<div class="item">
				<img src="m4.jpg" class="poster">
				<div class="age"><img src="all.png"></div>
				<div class="text">
					<div class="subject">드래곤 길들이기</div>
					<div class="set"><div>97%</div><div>예매율 29.5%</div></div>
				</div>
			</div>

			<div class="item">
				<img src="m5.jpg" class="poster">
				<div class="age"><img src="19.png"></div>
				<div class="text">
					<div class="subject">씨너스 죄인들</div>
					<div class="set"><div>97%</div><div>예매율 29.5%</div></div>
				</div>
			</div>

		</div>

		<i class="fa-solid fa-angle-right arrow"></i>

	</div>

</main>

</body>
</html>
