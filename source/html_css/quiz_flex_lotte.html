<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* {
	padding: 0; margin: 0;
	box-sizing: border-box;
}

body {
	font-size: 14px;
	font-family: "Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
}

main {
	min-height: 500px;
}

.clear:after { content: ''; display: block; clear: both; }

.container {
	margin: 30px auto;
	padding: 20px;
	width: 100%;
	min-height: 350px;
	background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(232, 232, 232, 0.37));
}
.item-container {
	margin: 25px auto;
	width: 1000px;
	
	display: flex;
	gap: 20px; 
	position: relative;
}

.item {
	width: 200px;
}

.item > .img-area {
	position: relative;
}	

.item > .img-area > .thumb {
	display: block;
	width: 100%;
	height: 240px;
	border-radius: 10px;
	
	transition: 0.3s; /* 0.3초 동안 부드럽게 전환 */
}

.item > .img-area > .rank {
	position: absolute;
	bottom: 10px;
	left: 6px;
	width: 22px;
	height: 22px;
	
	font-size: 25px;
	font-weight: 900;
	font-style: italic;
	color: #fff;
	font-family: arial, sans-serif;
}

.item > .img-area > .action {
	opacity: 0;
	position: absolute;
	inset: 0; /* top, right, bottom, left 값을 모두 0으로 설정 */
	z-index: 3;
	transition: all ease-in-out 0.3s;
		/* 모든 속성(all)이 0.3초 동안, ease-in-out 방식으로 부드럽게 전환되도록 설정 */
		/* all : width, height, color, background, opacity 등 모든 속성 */
		/* ease-in-out : 애니메이션이 시작과 끝은 천천히, 중간은 빠르게 */
		
	background: rgba(0, 0, 0, 0.5);
	border-radius: 10px;

	width: inherit;
	height: inherit;
	
	display: flex;
	flex-direction: column;
	gap: 5px;
	
	align-items: center;
	justify-content: center;
}

.item:hover .action {
  opacity: 1;
}

.action-btn {
	color: #fff;
	border: 1px solid #fff;
	background: transparent; /* 배경 투명 */
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor: pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}

.action-btn:active, .action-btn:focus, .action-btn:hover {
	background: transparent; /* 배경 투명 */
	color:#fff;
	font-weight: bold;
}

.item > .desc-area > .title {
	margin-top: 10px;
	
	padding-left: 3px; 
	padding-right: 3px;
	
	display: flex;
	align-items: center;
	justify-content: center;
}

.item > .desc-area > .title > img {
	width: 22px;
	height: 22px;
	margin-right: 5px;
}

.item > .desc-area > .title > label {
	font-size: 14px;
	color: #333;
	font-weight: 700;
	
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	
	text-align: center;
}

.item > .desc-area > .info > label {
	font-size: 12px;
	color: #333;
	font-weight: 600;
}

.item > .desc-area > .info {
	padding: 10px 7px 7px;
	text-align: center;
}

.item > .desc-area > .info .star {
	color: rgb(32, 123, 223);
}

.item-left, .item-right { width: 60px; height: inherit; position: absolute; z-index: 999; }
.item-left { left: -30px; top: calc(240px / 2 - 20px); }
.item-right { right: -30px; top: calc(240px / 2 - 20px); }
.item-move { display: flex; width:inherit; height: inherit; align-items: center; justify-content: center; }
.item-move button {
	width: 40px; height: 40px;
	color: #555;
	border: none;
	background: #f1f1f1;
	opacity: 0.7;
	border-radius: 40px;
	opacity: 0.7;
	font-size: 17px;
	
	/* &: 는 부모 셀렉터(button)에 의존하는 가상 클래스 선택자 */
	&:hover, &:active {
		cursor: pointer;
	}
}

</style>

</head>
