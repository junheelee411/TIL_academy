<!DOCTYPE html>
<html>

<title>퀴즈</title>

<body>

	<div style="width: 1200px; height: 800px; ">

		<div style="width: 1000px; height: 80px; background: black;"></div>

		<div
			style="width: 150px; height: 30px; background: orange; float: left;"></div>
		<div
			style="width: 850px; height: 30px; background: yellow; float: left;"></div>

			<div style="width: 150px; height: 100px; background: red;"></div>

		</div>
		<div
			style="width: 850px; height: 500px; background: gray; float: left;"></div>
		<div style="clear: both;"></div>

		<div style="width: 1000px; height: 80px; background: blue;"></div>
	</div>

</body>
